{%extends 'base.html'%}
{% block title%}Login{%endblock%}
{%block content%}
<h2 class="text-center mb-4">Iniciar Sesion</h2>
<div class="d-flex justify-content-center">
    <form method="post" class="w-50 p-4 border rounded shadow-sm bg-light">
        <div class="mb-3">
            <label class="form-label">Nombre de usuario</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input type="password" name="password_hash" class="form-control" required>
        </div>
        <div class="text-center">
            <button class="btn btn-success">Ingresar</button>
            <a href="{{ url_for('index') }}" class="btn btn-danger">Salir</a>
        </div>
    </form>
</div>
{%endblock%}
